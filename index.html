<html>

<head>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body x-data="data()" x-init="initData">
    <div x-ref="container" class="fixed w-full h-full bg-red-300 z-10 text-3xl flex items-center justify-center">
        <div>Slideshow 1</div>
        <div>Slideshow 2</div>
        <div>Slideshow 4</div>
        <div>Slideshow 3</div>
        <div>Slideshow 3</div>
        <div>Slideshow 3</div>
        <div>Slideshow 3</div>
        <div>Slideshow 3</div>
        <div>Slideshow 3</div>
    </div>
    <div class="fixed w-full z-20 flex justify-center bottom-0 bg-white">
        <button
            @keydown.arrow-left.window="slideshowNumber > 1 ? slideshowNumber-- : $refs.container.innerText = 'WHAT HAVE YOU DONE?'"
            @click="slideshowNumber > 1 ? slideshowNumber-- : $refs.container.innerText = 'WHAT HAVE YOU DONE?'"
            class="px-4 font-bold hover:bg-blue-200">&lt;</button>
        <div class="px-4 text-xl font-medium">
            <span class="pr-1" x-text="slideshowNumber"></span>
            of
            <span class="pl-1" x-text="total"></span>
        </div>
        <button @keydown.arrow-right.window="slideshowNumber < total ? slideshowNumber++ : null"
            @click="slideshowNumber < total ? slideshowNumber++ : null"
            class="px-4 font-bold hover:bg-blue-200">&gt;</button>
    </div>
</body>
<script>
    function data() {
        return {
            slideshowNumber: 1,
            total: 0,
            initData() {
                this.total = this.$refs.container.children.length;
                for (i = 1; i <= this.total; i++) {
                    var child = this.$refs.container.children[i - 1]
                    child.setAttribute('x-show', 'slideshowNumber == ' + i)
                }
            }
        }
    }
</script>

</html>
